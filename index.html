<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <style></style>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="header">
          Get <span>insights</span> that help your business grow.
        </div>
        <div class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="footer">
          <div class="item">10k+ <span>companies</span></div>
          <div class="item">314 <span>templates</span></div>
          <div class="item">12m+ <span>queries</span></div>
        </div>
      </div>
      <div class="bg-photo">
        <img src="images/image-header-desktop.jpg" alt="photo" />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/kacper-reiman"
        >Kacper Reiman</a
      >.
    </div>
  </body>
</html>
